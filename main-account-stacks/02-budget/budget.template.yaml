Parameters:
  MaxBudget:
    Type: Number
    Default: 3000
  BudgetAlertEmail:
    Type: String

Resources:
  AccountBudget:
    Type: "AWS::Budgets::Budget"
    Properties:
      Budget:
        BudgetLimit:
          Amount: !Ref MaxBudget
          Unit: USD
        TimeUnit: MONTHLY
        BudgetType: COST
      NotificationsWithSubscribers:
        - Notification:
            NotificationType: ACTUAL
            ComparisonOperator: GREATER_THAN
            Threshold: 80
          Subscribers:
          - SubscriptionType: EMAIL
            Address: !Ref BudgetAlertEmail
        - Notification:
            NotificationType: FORECASTED
            ComparisonOperator: GREATER_THAN
            Threshold: 110
          Subscribers:
          - SubscriptionType: EMAIL
            Address: !Ref BudgetAlertEmail
